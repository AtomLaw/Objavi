  <head>
    <title>OBJAVI! TWiki wrapper</title>
    <meta  name="robots" content="noindex" />
    <link rel="stylesheet" href="/static/objavi.css" type="text/css" media="screen" />
  </head>

  <body>
    <form action="" method="post" id="obform" name="obform">
    <div id="main">
        <h1>TWiki to Booki gateway</h1>
        <p>
          This script produces Booki-like output from a TWiki server.
        </p>

        %(ziplink)s

        <div id="server_div" class="form-item">
          <div class="input_title">FLOSS Manuals server</div>
          <div class="input_contents">
            <select id="server" name="server">
              %(server-list)s
            </select>
          </div>
        </div>
        <div id="book_div" class="form-item">
          <div class="input_title">Book (short name)</div>
          <div class="input_contents">
            <input id="book" name="book" />
          </div>
        </div>

        <div id="use-cache_div" class="form-item">
          <div class="input_title">Use cached images if possible</div>
          <div class="input_contents">
            <input type="checkbox" id="use-cache" name="use-cache" value="yes!" checked="checked" />
          </div>
        </div>

        <button id="submit">export</button>

    </div>
    </form>
    <!--
    <script src="/static/jquery.js" type="text/javascript"></script>
    <script src="/static/form.js" type="text/javascript"></script>-->
  </body>
</html>
