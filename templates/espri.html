  <head>
    <title>Espri ePub importer</title>
    <meta  name="robots" content="noindex" />
    <link rel="stylesheet" href="/static/objavi.css" type="text/css" media="screen" />
  </head>

  <body>
    <form action="" method="get" id="obform" name="obform">
    <div id="main">
        <h1>Espri epub importer for FLOSS Manuals</h1>
        <p>
          Make a booki-book from an epub file.
        </p>

        %(booklink)s

        <div id="iarchive_div" class="form-item">
          <div class="input_title">Import source</div>
          <div class="input_contents">
            <ul class="radio-list">
            <li><input id="source1" name="source" type="radio" value="archive.org" checked="checked" />Internet Archive ID </li>
            <li><input id="source2" name="source" type="radio" value="url" />URI (of an epub)</li>
            <li><input id="source3" name="source" type="radio" value="wikibooks" />Wikibooks ID.</li>
            </ul>
          </div>
        </div>
        <div id="iarchive_div" class="form-item">
          <div class="input_title">Book</div>
          <div class="input_contents">
            <input id="book" name="book" style="width:40em" />
          </div>
        </div>

        <button id="submit">import</button>

    </div>
    </form>
  </body>
</html>
