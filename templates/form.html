<html>
  <head>
    <title>OBJAVI!</title>
    <meta  name="robots" content="noindex" />
    <link rel="icon" href="http://www.flossmanuals.net/pub/TWiki//FlossSkin2/fl2.ico" type="image/x-icon" />
    <link rel="stylesheet" href="objavi.css" type="text/css" media="screen" />
  </head>

  <body>
    <form action="" method="POST">
    <div id="main">
        <h1>OBJAVI! The FLOSS Manuals PDF publisher</h1>

        <p>
          OBJAVI will create a print ready PDF of your manual, using
          css to define styles.
        </p>

        <p>
          Which FLOSS Manuals server?:
          <select name="server">%(server_options)s</select>
        </p>

          <p>
            Choose Manual:
            <select name="webName">%(book_options)s</select>
          </p>

          <p>
            Book size:
            <select name="booksize">%(size_options)s</select>
          </p>

          <p>
            Text for Title page :<br />
            <input type="text" name="title" />
          </p>

          <p>
            Header Text :<br />
            <input type="text" name="header" />
          </p>

          <p>
            License :
            <br />
            <input type="text" name="license" value="GPL"/>
          </p>

          <p>
            ISBN Number (optional) :
            <br />
            <input type="text" name="isbn" />
          </p>

          <p>
            CSS
            <br />
            <textarea name="css" cols="60" rows="20">
%(css)s
            </textarea>
            <br/>
            <button>OBJAVI!</button>
          </p>



        </div>

    </form>

  </body>
</html>
